<h1>DragonBall Page</h1>
<hr />
<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Agregar:{{ name() }}</h3>
    <input
      placeholder="Nombre"
      type="text"
      class="form-control"
      [value]="name()"
      (input)="name.set(txtName.value)"
      #txtName
    />
    <h3>{{ power() }}</h3>
    <input
      #txtPower
      [value]="power()"
      (input)="power.set(+txtPower.value)"
      placeholder="Poder"
      type="number"
      class="form-control mt-2"
    />
    <button (click)="addCharacter()" class="mt-2 btn btn-primary">
      Agregar
    </button>
  </div>
  <div class="col-12 col-sm-6">
    <ul>
      @for (character of characters(); track character.id;let idx=$index) {
      @if(character.power >500){
      <li>
        <span>{{ idx + 1 }} - {{ character.name }} </span>
        <strong
          [class.text-danger]="character.power >= 9000"
          [class.text-primary]="character.power < 9000"
          >({{ character.power }})</strong
        >
        <!-- <strong [ngClass]="powerClasses()">({{ character.power }})</strong> -->
      </li>
      } @else {
      <p>Aqui no hay nadie</p>
      }}
    </ul>
  </div>
</section>
